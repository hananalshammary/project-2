    <title>yogurt</title>
</head>

<body>
    <h1>Edit order</h1>

    <form action="/orders/{{order.id}}?_method=PUT" method="POST">
        <div class="form-group">
            <label for="quantity"> quentity 
            <input type="number" id="quentity" name="quentity" value="{{order.quantity}}" class="form-control">
        </label>
        </div>
        <div class="form-group">
            <label for="phone"> Phone 
            <input type="text" id="phone" name="phone" value="{{order.phone}}" class="form-control" >
        </label>
        </div>
        <div class="form-group">
            <label for="total"> Total 
            <input type="number" id="total" name="total" value="{{order.total}}" class="form-control" disabled>
        </label>
        </div>
        <div class="form-group">
            <label for="flavour_id"> Flavour 
            <input type="number" id="flavour" name="flavour_id" min="1" max="4" value="{{order.flavour_id}}" class="form-control">
            </label>
        </div>

        <button type="submit">Submit Update</button>
    </form>

    
</body>

</html>
